<h3>Unesite podatke o Va≈°em vozilu</h3>
<div class="form-container">
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="mark">Marka</label>
        <input type="text" id="mark" formControlName="mark" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="name">Ime</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="regNumber">Registarski broj</label>
        <input type="text" id="regNumber" formControlName="regNumber" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Potvrdi</button>
    </form>
</div>
