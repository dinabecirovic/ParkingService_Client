<div class="container">
  <div *ngIf="isUser()">
  <h3>Unesite broj karte</h3>
          <form>
            <div class="form-group">
              <label for="registrationNumber">Jednokratna karta</label>
              <input [(ngModel)]="ooCard.Code" type="text" id="registrationNumber" name="registrationNumber" class="form-control" required >
              <button (click)="addOCard()" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-group">
              <label for="registrationNumber">Pretplatna karta</label>
              <input [(ngModel)]="ssCard.Code" type="text" id="registrationNumber"  name="registrationNumber" class="form-control" required >
              <button (click)="addSCard()" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
   
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/6.png" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h1><b>ParkEasy</b></h1>
          <p><b>Pronađite idealno mesto za parkiranje <br> u svakom trenutku.</b></p>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/4.png" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h1><b>ParkEasy</b></h1>
          <p><b>Pronađite idealno mesto za parkiranje <br> u svakom trenutku.</b></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/1.png" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <h1><b>ParkEasy</b></h1>
          <p><b>Pronađite idealno mesto za parkiranje <br> u svakom trenutku.</b></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
