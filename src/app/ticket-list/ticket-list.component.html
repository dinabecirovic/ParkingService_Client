
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center mb-3">
        <a href="javascript:void(0)" (click)="selectType('one-time')" [class.active]="selectedType === 'one-time'">Jednokratna karta</a> / 
        <a href="javascript:void(0)" (click)="selectType('subscription')" [class.active]="selectedType === 'subscription'">Pretplatna karta</a>
      </div>
      
      
      <!-- Jednokratne karte -->
      <div *ngIf="selectedType === 'one-time'">
        <div *ngIf="tickets.length == 0">
          <h3>Nema jednokratnih karti za vozilo.</h3>
        </div>
      <div *ngIf="tickets.length != 0">

        <div *ngFor="let ticket of tickets" class="card mb-3">
          <div class="card-body">
            <div class="form-group">
              <label for="ticketNumber">Broj Karte</label>
              <!-- <input type="text" class="form-control" id="ticketNumber" [value]="ticket.id" disabled> -->
              <p>{{ticket.Code}}</p>
            </div>
            
            <div class="form-group">
              <label for="validityDate">Vazi do: </label>
              <p>{{ticket.Period}}</p>

              <p *ngIf="!isOk(ticket)" style="color: rgb(6, 245, 6); font-weight:bold;">VAZECA</p>
              <p *ngIf="isOk(ticket)" style="color: rgb(247, 6, 6); font-weight:bold;">ISTEKLA</p>
              <!-- <input type="date" class="form-control" id="validityDate" [value]="ticket.validityDate" disabled> -->
            </div>
          </div>
        </div>
      </div>
    </div>
      
      <!-- Pretplatne karte -->
      
      
      <div *ngIf="selectedType === 'subscription'">
          <div *ngIf="subscriptionTickets.length == 0">
            <h3>Nema pretplatnih karti za vozilo.</h3>
          </div>
        <div *ngIf="subscriptionTickets.length != 0"></div>
        <div *ngFor="let ticket of subscriptionTickets" class="card mb-3">
          <div class="card-body">
            <div class="form-group">
              <label for="ticketNumber">Broj Karte</label>
              <input type="text" class="form-control" id="ticketNumber" [(ngModel)]="ticket.id" disabled>
            </div>
            
            <!-- <div class="form-group">
              <label for="validityPeriod">Period va≈æenja karte</label>
              <input type="text" class="form-control" id="validityPeriod" [value]="ticket.validityPeriod" disabled>
            </div>
            <div class="form-group">
              <label for="vehicleReg">Registarski broj vozila</label>
              <input type="text" class="form-control" id="vehicleReg" [value]="ticket.vehicleReg" disabled>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    </div>

</div>
