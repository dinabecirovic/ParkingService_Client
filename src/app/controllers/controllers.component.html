<div class="container">
    <h2>Kontrolori</h2>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Ime kontrolora</th>
          <th>Prezime kontrolora</th>
          <th>Broj telefona</th>
          <th>Email</th>
          <th>Izbriši</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let controller of controllors">
          <td>{{ controller.firstName }}</td>
          <td>{{ controller.lastName }}</td>
          <td>{{ controller.phoneNumber }}</td>
          <td>{{ controller.email }}</td>
          
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteController(controller)">Izbriši</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
