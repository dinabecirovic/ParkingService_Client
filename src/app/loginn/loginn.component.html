<!-- FORM -->
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
            <form #loginForm="ngForm"  (ngSubmit)="login()" autocomplete="off">
                <h2 class="text-center text-primary">Prijava</h2>
                <p id="inc" *ngIf="incorrect">Korisni훾ko ime ili lozinka nije pravilno uneta</p>
                <hr>
               
  
                <!-- USER FORM -->
                <div >
                    <div class="mb-3">
                        <input oninput="hide()" type="text" class="form-control" name="name" [(ngModel)]="userlog.username" #name="ngModel" placeholder="Korisni훾ko ime" required>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                            Korisnicko ime je obavezno.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input oninput="hide()" type="password" class="form-control" name="password" [(ngModel)]="userlog.password" #password="ngModel" placeholder="Lozinka" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                            Lozinka je obavezna.
                        </div>
                    </div>
                 
                 
                </div>
