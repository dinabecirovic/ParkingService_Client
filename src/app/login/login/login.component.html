<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
          <h2 class="text-center text-primary">Prijavi se</h2>
          <hr>
          <div class="mb-3">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Korisničko ime" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
              Korisničko ime je obavezno.
            </div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Lozinka" required minlength="6">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">Lozinka je obavezna.</div>
              <div *ngIf="password.errors?.['minlength']">Lozinka mora imati najmanje 6 karaktera.</div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Prijavi se</button>
          </div>
        </form>
      </div>
    </div>
  </div>
